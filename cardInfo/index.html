<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Card</title>
</head>
<body>
    <section class="constent__card">
        <div class="card">
            <div class="my__info">
                <div class="header__my__info">
                    <img src="image/myImage.png" alt="">
                    <h3>Khaild Alhadi</h3>
                    <p>Number 1</p>
                </div>
                <div class="body__my__info">
                    <div class="inst">
                        <i class="fa-brands fa-instagram"></i>
                        <h3>instagram</h3>
                    </div>
                    <div class="linkedin">
                        <i class="fa-brands fa-linkedin"></i>
                        <h3>linkedin</h3>
                    </div>
                    <div class="twitter">
                        <i class="fa-brands fa-twitter"></i>
                        <h3>twitter</h3>
                    </div>
                    <div class="githup">
                        <i class="fa-brands fa-github"></i>
                        <h3>github</h3>
                    </div>
                </div>
                <div class="footer__my__info">
                    <h3>My channel in youtube</h3>
                    <i class="fa-brands fa-youtube"></i>
                </div>
            </div>

            <div class="skills">
                <div class="skills__header">
                    <h1>What I Know</h1>
                    <input type="text">
                </div>
                <div class="body__card">
                    <div class="skills__body">
                        <i class="fa-brands fa-html5"></i>                        
                        <div class="center--body">
                            <h2>HTML</h2>
                            <p>HyperText Markup Language</p>
                            <div class="html"></div>
                        </div>
                        <p class="presanteg">80%</p>
                    </div>
                    <div class="skills__body">
                        <i class="fa-brands fa-css3-alt"></i>                       
                        <div class="center--body">
                            <h2>CSS</h2>
                            <p>Cascading Style Sheets</p>
                            <div class="css"></div>
                        </div>
                        <p class="presanteg">70%</p>
                    </div>
                    <div class="skills__body">
                        <i class="fa-brands fa-js"></i>
                        <div class="center--body">
                            <h2>JS</h2>
                            <p>JavaScript</p>
                            <div class="js"></div>
                        </div>
                        <p class="presanteg">65%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="circle"></div>
    <div class="square"></div>
    <script src="main.js"></script>
</body>
</html>
